{% extends 'base.html' %}

{% block body %}
    <div class="container pt-0 col-lg-8 col-12">
        <div class="d-grid gap-2">
            <a class="btn btn-primary btn-lg mb-2" target="_blank" href="{{ result.url }}" role="button">{{ result.url }}</a>
        </div>
    </div>

    <div class="container pt-5 col-lg-8 col-12">
        <img src="data:image/png;base64, {{ plot_url }}">
        
        <h1 class="fw-bold text-center pt-5 pb-2">Most Positive Comments</h1>
        {% for (comment, score) in result.most_positive.items() %}
            <figure class="bg-light p-3">
                <blockquote class="blockquote">
                    <p>{{ comment }}</p>
                </blockquote>
                <figcaption class="blockquote-footer mb-0">
                    Score: {{ score }}
                </figcaption>
            </figure>
        {% endfor %}

        <h1 class="fw-bold text-center pt-4 pb-2">Most Negative Comments</h1>
        {% for (comment, score) in result.most_negative.items() %}
            <figure class="bg-light p-3">
                <blockquote class="blockquote">
                    <p>{{ comment }}</p>
                </blockquote>
                <figcaption class="blockquote-footer mb-0">
                    Score: {{ score }}
                </figcaption>
            </figure>
        {% endfor %}
    </div>
{% endblock %}
